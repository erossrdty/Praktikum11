<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
    <title>Server Side - Async (Add Action)</title>
  </head>
  <body>
    <main class="py-3 mb-4">
      <form class="p-3 mt-5" id="form">
        <div
          class="container mt-4 pt-3 shadow-lg p-3 mb-5 rounded"
          style="background-color: white"
        >
          <div class="row mb-3" style="color: rgb(21, 21, 94)">
            <p class="fw-bold fs-4">
              <i class="bi bi-plus-circle"></i> Create New Film
            </p>
          </div>
          <!-- title -->
          <div class="row mb-3">
            <label
              for="title"
              class="col-sm-2 col-form-label"
              style="font-size: medium"
              >Title *</label
            >
            <div class="col-sm-10">
              <input
                type="text"
                class="form-control"
                id="title"
                name="title"
                required="required"
              />
            </div>
          </div>
          <!-- descripsi -->
          <div class="row mb-3">
            <label
              for="description"
              class="col-sm-2 col-form-label"
              style="font-size: medium"
              >Description</label
            >
            <div class="col-sm-10">
              <textarea
                class="form-control"
                id="description"
                name="description"
                rows="3"
              ></textarea>
            </div>
          </div>
          <!-- release_year -->
          <div class="row mb-3">
            <label
              for="release_year"
              class="col-sm-2 col-form-label"
              style="font-size: medium"
              >Release Year</label
            >
            <div class="col-sm-10">
              <input
                type="number"
                class="form-control"
                id="release_year"
                name="release_year"
              />
            </div>
          </div>
          <!-- language_id  -->
          <div class="row mb-3">
            <label
              for="language_id"
              class="col-sm-2 col-form-label"
              style="font-size: medium"
              >Language *</label
            >
            <div class="col-sm-10">
              <select
                class="form-select"
                id="language_id"
                name="language_id"
                required="required"
              >
                <option value="" selected>-</option>
              </select>
            </div>
          </div>
          <!-- original_language_id -->
          <div class="row mb-3">
            <label
              for="original_language_id"
              class="col-sm-2 col-form-label"
              style="font-size: medium"
              >Original Language</label
            >
            <div class="col-sm-10">
              <select
                class="form-select"
                id="original_language_id"
                name="original_language_id"
              >
                <option value="" selected>-</option>
              </select>
            </div>
          </div>
          <!-- rental_duration -->
          <div class="row mb-3">
            <label
              for="rental_duration"
              class="col-sm-2 col-form-label"
              style="font-size: medium"
              >Rental Duration *</label
            >
            <div class="col-sm-10">
              <div class="input-group mb-3">
                <div class="input-group flex-nowrap">
                  <input
                    type="number"
                    id="rental_duration"
                    name="rental_duration"
                    min="0"
                    max="365"
                    class="form-control"
                    value="3"
                    required="required"
                  />
                  <span class="input-group-text">days</span>
                </div>
              </div>
            </div>
          </div>
          <!-- rental_rate -->
          <div class="row mb-3">
            <label
              for="rental_rate"
              class="col-sm-2 col-form-label"
              style="font-size: medium"
              >Rental Rate *</label
            >
            <div class="col-sm-10">
              <div class="input-group mb-3">
                <div class="input-group flex-nowrap">
                  <span class="input-group-text">$</span>
                  <input
                    type="number"
                    min="0.00"
                    step="0.01"
                    value="4.99"
                    id="rental_rate"
                    class="form-control"
                    name="rental_rate"
                    required="required"
                  />
                </div>
              </div>
            </div>
          </div>
          <!-- length -->
          <div class="row mb-3">
            <label
              for="length"
              class="col-sm-2 col-form-label"
              style="font-size: medium"
              >Length</label
            >
            <div class="col-sm-10">
              <div class="input-group mb-3">
                <div class="input-group flex-nowrap">
                  <input
                    type="number"
                    id="length"
                    name="lenght"
                    min="0"
                    max="51420"
                    class="form-control"
                  />
                  <span class="input-group-text">minutes</span>
                </div>
              </div>
            </div>
          </div>
          <!-- replacement_cost -->
          <div class="row mb-3">
            <label
              for="replacemet_cost"
              class="col-sm-2 col-form-label"
              style="font-size: medium"
              >Replacement Cost *</label
            >
            <div class="col-sm-10">
              <div class="input-group mb-3">
                <div class="input-group flex-nowrap">
                  <span class="input-group-text">$</span>
                  <input
                    type="number"
                    min="0.00"
                    step="0.01"
                    id="replacemet_cost"
                    class="form-control"
                    name="replacement_cost"
                    value="19.99"
                    required="required"
                  />
                </div>
              </div>
            </div>
          </div>
          <!-- rating -->
          <div class="row mb-3">
            <label
              for="rating"
              class="col-sm-2 col-form-label"
              style="font-size: medium"
              >Rating *</label
            >
            <div class="col-sm-10">
              <select
                class="form-select"
                id="rating"
                name="rating"
                required="required"
              >
                <option selected>G</option>
                <option>PG</option>
                <option>PG-13</option>
                <option>R</option>
                <option>NC-17</option>
              </select>
            </div>
          </div>
          <!-- special_features -->
          <div class="row mb-3">
            <label
              for="special_features"
              class="col-sm-2 col-form-label"
              style="font-size: medium"
              >Special Features</label
            >
            <div class="col-sm-10">
              <select
                multiple
                class="form-select"
                size="4"
                id="special_features"
                name="special_features[]"
              >
                <option>Trailers</option>
                <option>Commentaries</option>
                <option>Deleted Scenes</option>
                <option>Behind the Scenes</option>
              </select>
              <div class="d-grid gap-2 d-md-flex py-4">
                <button class="btn btn-primary me-md-2 btn-lg" type="submit">
                  <i class="bi bi-send"></i> Submit
                </button>
                <a
                  href="index.html"
                  class="btn btn-outline-secondary btn-lg"
                  type="reset"
                  ><i class="bi bi-arrow-left"></i> Back</a
                >
              </div>
            </div>
          </div>
        </div>
      </form>
    </main>

    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script>
      $(document).ready(function () {
        $.get("language.php", function (respon) {
          $.each(respon, function (key, value) {
            $("#language_id").append(
              "<option value='" +
                value.language_id +
                "'>" +
                value.name +
                "</option>"
            );
            $("#original_language_id").append(
              "<option value='" +
                value.language_id +
                "'>" +
                value.name +
                "</option>"
            );
          });
        });
        $("form").submit(function (event) {
          event.preventDefault();
          var data = $(this).serialize();
          $.post("film.php?action=create", data, function (respon) {})
            .done(function () {
              alert("Film Baru Berhasil Ditambahkan!");
            })
            .fail(function () {
              alert("Error");
            });
        });
      });
    </script>
  </body>
</html>
