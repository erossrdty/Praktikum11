<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
    <title>Server Side - Async (Add Action)</title>
  </head>
  <body>
    <header class="py-1">
      <div class="container-fluid px-4 px-lg-4 my-2">
        <div class="text-center text-white">
          <h1 class="display-8 fw-border fs-7">Film Terfavorit 2021</h1>
        </div>
      </div>
    </header>

      <div class="container mt-2 mb-5">
        <div class="text-end my-auto">
          <a class="btn btn-primary px-5" href="./form.html"
            ><span><i class="bi bi-plus-circle text-light"></i></span> Create</a
          >
        </div>
        <div class="row gx-3" id="film"></div>
        <div class="d-grid gap-2 mt-4">
          <button
            class="btn btn-primary shadow fw-bold my-auto"
            type="button"
            id="load-film"
          >
            <i class="bi bi-arrow-down-circle mx-2 fw-bold fs-5"></i>Load More
          </button>
        </div>
      </div>
    </main>

    <footer>
      <div class="text-center p-3 mt-3" style="color: rgb(255, 255, 255);">
          Eross Raditya (202410101074)
      </div>
    </footer>

    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script>
      var page = 0;
      $(document).ready(function () {
        $("#load-film")
          .click(function () {
            $.get("film.php?page=" + page, function (resp) {
              console.log(resp);
              $.each(resp, function (key, value) {
                $("#film").append(
                  '<div class="column col col-sm-2 col-md-3 col-lg-3 col-xxl-3">' +
                    '<div class="card hover-shadow mt-4"> <img src="img/no_image.jpg" style="height: 260pt;" class="hover-shadow">' +
                    '<span class="position-absolute top-0 badge" style="background-color: rgb(21, 21, 94); font-size: small; color: white">' +
                    value.rating +
                    "</span>" +
                    '<div class="container py-3"> <h6 class="card-title fw-bolder" style="text-transform: uppercase;">' +
                    value.title +
                    "</h6> " +
                    '<p class="card-text justify-content-between" style="color: grey;">' +
                    value.release_year +
                    '<a href=""><i class="bi bi-trash-fill" style="color: red;  float: right; font-size: large;"></i></a>' +
                    '<a href=""><i class="bi bi-pencil-square mx-1" style="color: blue; float: right; font-size: large;"></i></a></p> </div></div></div>'
                );
              });
              page += 12;
            });
          })
          .trigger("click");
      });
    </script>
  </body>
</html>
